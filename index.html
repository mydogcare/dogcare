<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Виктория - зоопсихолог</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <i class="fas fa-paw"></i> Виктория Петрова
            </a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Тестовый сайт зоопсихолога</h1>
            <p>Это демо-версия сайта. Все функции работают!</p>
            <div class="buttons">
                <button class="btn" id="testBtn">Тестовая кнопка</button>
                <button class="btn secondary" id="formBtn">Открыть форму</button>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <h2>Что тестируем:</h2>
            <div class="feature-cards">
                <div class="card">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Адаптивность</h3>
                    <p>Сайт работает на всех устройствах</p>
                </div>
                <div class="card">
                    <i class="fas fa-paper-plane"></i>
                    <h3>Формы</h3>
                    <p>Работают без сервера</p>
                </div>
                <div class="card">
                    <i class="fas fa-rocket"></i>
                    <h3>Анимации</h3>
                    <p>Плавные переходы и эффекты</p>
                </div>
            </div>
        </div>
    </section>

    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Тестовая форма</h2>
            <form id="testForm">
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Сообщение" rows="4"></textarea>
                <button type="submit">Отправить тест</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
